services:
  db:
    image: postgres:16
    container_name: msb_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: msb_api
    command: uvicorn app.main:app --host 0.0.0.0 --port ${API_PORT}
    env_file:
      - .env
    environment:
      PYTHONPATH: /app
    volumes:
      - ./:/app
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      - db

volumes:
  pg_data:
